<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="chat-opener">
            <img src="chat.png" class="chater" alt="chat logo">
        </div>
        <section class="chat-section pad96">
            <div class="chat-container grid grid-1-col ">
                <div class="upper-container flex-2 gap16">
                    <img src="logo.png" class="logo" alt="logo of company">
                    <p class="name">TTS Chatting now!</p>
                </div>
                <div class="middle-container">
                    <div class="client flex-3 flex-dir gap08">
                        <p class="message hidden">Hello i am server</p>
                    </div>
                    <div class="server flex-3 flex-dir gap08">
                        <p class="message_server hidden">Hello i am server</p>
                    </div>
                    
                </div>
                <div class="lower-container">
                    <form class="chat-form flex-2 flex-dir gap16">
                        <div class="sending flex-1 gap16">
                            <button class="emoji">ðŸ˜€</button>
                            <input class="input input-typed" placeholder="chat...">
                            <button class="send" >send!</button>
                        </div>
                        <div class="extra-functionality flex-1 gap16">
                            <select class="mic">
                                <option class="opt" value="Mic">Mic</option>
                                <option class="opt" value="on">on</option>
                                <option class="opt" value="off">off</option>

                            </select>
                            <select class="play">
                                <option class="opt" value="play">play</option>
                                <option class="opt" value="Yes">Yes</option>
                                <option class="opt" value="no">no</option>
                            </select>
                            <select class="lang">
                                <option class="select" value="Select language" >Select language</option>
                                <option class="select" value="Hindi" >Hindi</option>
                                <option class="select" value="English" >English</option>
                                <option class="select" value="Punjabi" >Punjabi</option>
                            </select>
                        </div>
                        
                    </form>
                    <div class="default-btns flex-3 flex-dir gap08">
                        <div class="btns flex-1 gap16">
                            <a href="/bookings" class="booking btn">Bookings</a>
                            <button  class="booking btn-cta fair">Fare List</button>

                        </div>
                        <div class="btns flex-1 gap08">
                            <button  class="booking btn-cta contact">Contact List</button>
                            <button  class="booking btn-cta">Help/Support</button>
                            <button  class="booking btn-cta">Query</button>

                        </div>
                        <div class="btns flex-1 gap16">

                        </div>

                    </div>
                </div>
            </div>
        </section>
        <script src="sample.js" ></script>
        <script src="javaScript.js"></script>

    </body>
</html>
